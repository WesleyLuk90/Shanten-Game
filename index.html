<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tempai Game</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="well">
			<div class="row">
				<div class="col-sm-10">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h1 class="title">Your Hand <small><span class="shanten"></span> Shanten</small></h1>
						</div>
						<div class="panel-body">
							<form class="row input-hand">
								<div class="col-sm-10">
									<input type="text" class="hand-output form-control">
								</div>
								<div class="col-sm-2">
									<button class="btn btn-primary" type="submit">Use</button>
								</div>
							</form>
						</div>
						<div class="start-message panel-body">
							<h2>Discard the tile that progresses your shanten quickest</h2>
						</div>
						<div class="correct-message panel-body alert alert-success">
							<h2>Correct</h2>
						</div>
						<div class="incorrect-message panel-body alert alert-danger">
							<h2>Incorrect</h2>
						</div>
						<div class="tiles panel-body">
						</div>
					</div>
				</div>
				<div class="col-sm-1">
					<button class="draw-button btn btn-primary btn-lg">
						Draw Next
					</button>
					<button class="new-hand-button btn btn-primary btn-lg">
						New Hand
					</button>
				</div>
				<div class="clear-fix"></div>
				<div class="col-sm-10">
					<div class="panel panel-default">
						<div class="discards panel-body">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
